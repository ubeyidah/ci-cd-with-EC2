name: CI/CD first workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: build nextjs app
    runs-on: ubuntu-latest

    steps:
      - name: checkout to main code
        uses: actions/checkout@v3

      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 24.5.0

      - name: install deps
        working-directory: ./nextjs-ec2
        run: npm install

      - name: build nextjs
        working-directory: ./nextjs-ec2
        run: npm run build

  deploy:
    name: deploy nextjs app
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          command_timeout: 15m
          script: |
            mkdir -p ~/app
            cd ~/app
            rm -rf *
            git clone https://github.com/ubeyidah/ci-cd-with-EC2.git .

            cd ~/app/nextjs-ec2
            npm install
            npm run build
            pm2 start npm --name "nextjs-app" -- start
            pm2 save
